<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (no rounded corners, system applies mask) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Shopping cart icon - centered in safe zone (80% = ~410px, centered) -->
  <g fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" transform="translate(51, 51) scale(0.8)">
    <!-- Cart body -->
    <path d="M120 160 L160 160 L200 340 L400 340 L440 200 L180 200"/>
    <!-- Wheels -->
    <circle cx="220" cy="400" r="30" fill="white"/>
    <circle cx="380" cy="400" r="30" fill="white"/>
    <!-- Handle -->
    <path d="M80 120 L120 160"/>
    <!-- Checkmark -->
    <path d="M280 240 L320 280 L400 180" stroke-width="24"/>
  </g>
</svg>
