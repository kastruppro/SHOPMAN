<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List | shop.kastrup.pro</title>
    <meta name="description" content="Simple shopping list app with password protection and bilingual support">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-green-50 to-white">
    <div id="app" class="container mx-auto px-4 py-8 max-w-lg">
        <!-- Content rendered by JS -->
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 m-4 max-w-sm w-full">
            <h2 id="modal-title" class="text-xl font-bold text-gray-800 mb-4" data-i18n="passwordRequired">Password Required</h2>
            <p id="modal-message" class="text-gray-600 mb-4" data-i18n="enterPasswordToAccess">Enter password to access this list.</p>
            <input
                type="password"
                id="password-input"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                data-i18n-placeholder="password"
                placeholder="Password"
            >
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden" data-i18n="incorrectPassword">Incorrect password</p>
            <div class="flex gap-3 mt-4">
                <button
                    id="modal-cancel"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                    data-i18n="cancel"
                >Cancel</button>
                <button
                    id="modal-unlock"
                    class="flex-1 px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium"
                    data-i18n="unlock"
                >Unlock</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
