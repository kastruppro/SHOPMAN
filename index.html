<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SHOPMAN - Indkøbsliste</title>
    <meta name="description" content="Simpel indkøbsliste app med offline support og password-beskyttelse">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SHOPMAN">
    <meta name="application-name" content="SHOPMAN">
    <meta name="msapplication-TileColor" content="#22c55e">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">

    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-green-50 to-white">
    <div id="app" class="container mx-auto px-4 py-8 max-w-lg">
        <!-- Content rendered by JS -->
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 m-4 max-w-sm w-full">
            <h2 id="modal-title" class="text-xl font-bold text-gray-800 mb-4" data-i18n="passwordRequired">Password Required</h2>
            <p id="modal-message" class="text-gray-600 mb-4" data-i18n="enterPasswordToAccess">Enter password to access this list.</p>
            <input
                type="password"
                id="password-input"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                data-i18n-placeholder="password"
                placeholder="Password"
            >
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden" data-i18n="incorrectPassword">Incorrect password</p>
            <label class="flex items-center gap-2 mt-3 cursor-pointer">
                <input type="checkbox" id="save-password-checkbox" class="w-4 h-4 text-green-500 rounded focus:ring-green-500">
                <span class="text-sm text-gray-600" data-i18n="savePassword">Husk adgangskode</span>
            </label>
            <div class="flex gap-3 mt-4">
                <button
                    id="modal-cancel"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                    data-i18n="cancel"
                >Cancel</button>
                <button
                    id="modal-unlock"
                    class="flex-1 px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium"
                    data-i18n="unlock"
                >Unlock</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 py-2 text-center text-xs text-gray-400 bg-gradient-to-t from-white to-transparent">
        <span id="app-version">v0.4.2</span> · <span>kastruppro</span>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
