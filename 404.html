<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the path preserved in hash
        const path = window.location.pathname;
        window.location.replace('/' + '#' + path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
